<!DOCTYPE html>
<html>
<head>
  <title>Raster DEM Hypsometry</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
  <style>
    #map {position: absolute; top: 50px; right: 0; bottom: 0; left: 0;}
    #popup {font-size:0.75em;background:#fff;opacity:0.8;border-radius:2px;text-align:center;}
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="popup"></div>
  Dataset: <select onchange="raster.changed()" id="src">
    <option value="0">old</option>
    <option value="1" selected>lowres</option>
    <option value="2">mediumres</option>
    <option value="3">mediumres-fixed</option>
    <option value="101">lowres-medium diff</option>
    <option value="102">old-medium diff</option>
    <option value="103">old-lowres diff</option>
  </select>
  Flood: <input type="range" min="-501" max="6000" value="-501" oninput="raster.changed()" id="flood" style="width:500px" /> (<span id="flood-val"></span>)
  Streets opacity: <input type="range" min="0" max="1" value="0" step="0.1" oninput="streetsLayer.setOpacity(this.value)" />
  <script>
    var getAlt = function(p) {
      return -10000 + (p[0] * 256 * 256 + p[1] * 256 + p[2]) / 10;
    };
    var streetsLayer = new ol.layer.Tile({
      source: new ol.source.TileJSON({
        url: 'https://maps.tilehosting.com/styles/streets.json?key=hWWfWrAiWGtv68r8wA6D'
      }),
      opacity: 0
    });
    var sources = [
      new ol.source.TileJSON({
        crossOrigin: '',
        url: 'https://temporary.tilehosting.com/terrain.json'
      }),
      new ol.source.TileJSON({
        crossOrigin: '',
        url: 'https://temporary.tilehosting.com/terrain-lowres.json'
      }),
      new ol.source.TileJSON({
        crossOrigin: '',
        url: 'http://35.196.72.17:8082/terrain-mediumres-t1-zX-z12.json'
      }),
      new ol.source.TileJSON({
        crossOrigin: '',
        url: 'http://35.196.72.17:8081/terrain-mediumres.json'
      })
    ];
    var raster = new ol.source.Raster({
      sources: sources,
      operation: function(pixels, data) {
        var alt;
        if (data.source > 100) {
          if (data.source == 101) {
            alt = getAlt(pixels[1]) - getAlt(pixels[2]);
          } else if (data.source == 102) {
            alt = getAlt(pixels[0]) - getAlt(pixels[2]);
          } else if (data.source == 103) {
            alt = getAlt(pixels[0]) - getAlt(pixels[1]);
          }
        } else {
          alt = getAlt(pixels[data.source || 0]);
        }

        var stops = [
          [-10001, [0, 20, 60]],
          [-5000, [0, 10, 30]],
          [-1000, [0, 30, 80]],
          [-100, [0, 38, 115]],
          [0, [122, 200, 255]],
          [10, [51, 102, 0]],
          [500, [129, 195, 31]],
          [800, [255, 255, 204]],
          [1200, [244, 189, 69]],
          [2000, [132, 75, 0]],
          [3000, [102, 51, 12]],
          [8000, [255, 255, 255]],
          [10000, [255, 255, 255]]
        ];

        var a = stops[0], b = stops[0];
        for (var i = 0; i < stops.length - 1; i++) {
          if (stops[i + 1][0] > alt) {
            a = stops[i];
            b = stops[i + 1];
            break;
          }
        }

        var f = (a == b) ? 1 : Math.max(0, Math.min(1, (alt - a[0]) / (b[0] - a[0])));
        a = a[1], b = b[1];
        var color = [
          (1 - f) * a[0] + f * b[0],
          (1 - f) * a[1] + f * b[1],
          (1 - f) * a[2] + f * b[2],
          255
        ];

        if (data.flood != null && data.flood > alt) {
          color = [0, 0, 0, 255];
        }

        return color;
      },
      lib: {
        getAlt: getAlt
      }
    });

    raster.on('beforeoperations', function(event) {
      var data = event.data;
      data.flood = parseFloat(document.getElementById('flood').value);
      data.source = parseFloat(document.getElementById('src').value);

      if (data.flood < -500) data.flood = null;
      document.getElementById('flood-val').innerHTML = data.flood == null ? 'Off' : data.flood;
    });


    var zoom = 7;
    var center = ol.proj.fromLonLat([8.5456, 47.3739]);
    if (window.location.hash !== '') {
      var hash = window.location.hash.replace('#', '');
      var parts = hash.split('/');
      if (parts.length === 3) {
        zoom = parseInt(parts[0], 10);
        center = ol.proj.fromLonLat([
          parseFloat(parts[2]),
          parseFloat(parts[1])
        ]);
      }
    }

    var map = new ol.Map({
      layers: [],
      target: 'map',
      view: new ol.View({
        center: center,
        zoom: zoom
      })
    });

    sources.forEach(function(s, i) {
      var l = new ol.layer.Tile({
        source: s,
        opacity: 0
      });
      l.set('terrain-order', i, true);
      map.addLayer(l);
      s.on('change', function() {raster.changed();});
    });
    map.addLayer(new ol.layer.Image({
      source: raster
    }));
    map.addLayer(streetsLayer);

    var pickerOverlay = new ol.Overlay({
      element: document.getElementById('popup'),
      offset: [7, 7]
    });
    map.on('pointermove', function(evt) {
      var heights = [];
      map.forEachLayerAtPixel(evt.pixel, function(layer, pixel) {
        let height = getAlt(pixel);
        heights[layer.get('terrain-order')] = height;
      }, undefined, function(layer) {
        return layer.getSource() != raster && layer != streetsLayer;
      });

      heights = heights.map(function(h) {return h.toFixed(1);});
      var html =
        '<table>' +
        '<tr><th>old</th><th>lowres</th><th>medium</th></tr>' +
        '<tr><td>' + heights[0] + '</td><td>' + heights[1] + '</td><td>' + heights[2] + '</td></tr>' +
        '</table>';
      pickerOverlay.getElement().innerHTML = html;
      pickerOverlay.setPosition(evt.coordinate);
    });
    map.addOverlay(pickerOverlay);

    // permalink
    var view = map.getView();
    var updatePermalink = function() {
      var center = ol.proj.toLonLat(view.getCenter());
      var hash = '#' +
          view.getZoom() + '/' +
          Math.round(center[1] * 100) / 100 + '/' +
          Math.round(center[0] * 100) / 100;
      location.hash = hash;
    };

    map.on('moveend', updatePermalink);
  </script>
</body>
</html>
